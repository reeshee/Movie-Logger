<!DOCTYPE html>
<html>
<head>
  <title>Movie Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Movie Logger</h1>
  <form id="movie-form">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <br>
    <label>
      Release Year:
      <input type="number" name="releaseYear" min="1900" max="2050" required>
    </label>
    <br>
    <label>
      Rating:
      <input type="number" name="rating" min="1" max="10" required>
    </label>
    <br>
    <button type="submit">Add Movie</button>
  </form>
  <hr>
  <h2>My Movies</h2>
  <table id="movie-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Release Year</th>
        <th>Rating</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="renderMovies(sortByRating)">Sort by Rating</button>
  <button onclick="renderMovies(sortByReleaseYear)">Sort by Release Year</button>
  <script src="script.js"></script>
</body>
</html>
